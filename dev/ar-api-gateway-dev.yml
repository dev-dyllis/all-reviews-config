server:
  port: 80
eureka:
  client:
    service-url: 
      defaultZone: http://localhost:8102/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
security:
  oauth2:
    client:
      client-id: all_reviews
      client-secret: all_reviews_secret
    resource:
      jwt:
        key-value: all_reviews
zuul:
  sensitive-headers: Cookie,Set-Cookie
  routes:
    ar-auth-server:
      path: /api/v1/auth/**
    ar-user-service:
      path: /api/v1/user/**

